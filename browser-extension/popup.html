<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }

    .header {
      background: #007cba;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .content {
      padding: 20px;
    }

    .status {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    .status.connected {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #007cba;
      box-shadow: 0 0 0 2px rgba(0, 124, 186, 0.2);
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background: #007cba;
      color: white;
    }

    .btn-primary:hover {
      background: #005a87;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
      margin-top: 10px;
    }

    .btn-secondary:hover {
      background: #545b62;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      font-size: 14px;
    }

    .tab.active {
      border-bottom-color: #007cba;
      color: #007cba;
      font-weight: 500;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .registration-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
    }

    .registration-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 12px;
    }

    .registration-item:last-child {
      border-bottom: none;
    }

    .registration-item .platform {
      font-weight: 500;
      color: #007cba;
    }

    .registration-item .details {
      color: #666;
      margin-top: 2px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .error {
      color: #dc3545;
      font-size: 12px;
      margin-top: 5px;
    }

    .success {
      color: #28a745;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Email Server 账号管理器</h1>
  </div>

  <div class="content">
    <div id="status" class="status disconnected">
      未连接到服务器
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="login">登录</div>
      <div class="tab" data-tab="accounts">账号列表</div>
      <div class="tab" data-tab="manual">手动添加</div>
    </div>

    <!-- 登录标签页 -->
    <div id="login-tab" class="tab-content active">
      <form id="login-form">
        <div class="form-group">
          <label for="username">用户名:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">密码:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
        <div id="login-error" class="error" style="display: none;"></div>
        <div id="login-success" class="success" style="display: none;"></div>
      </form>
      <button id="settings-btn" class="btn btn-secondary">设置</button>
    </div>

    <!-- 账号列表标签页 -->
    <div id="accounts-tab" class="tab-content">
      <div id="accounts-loading" class="loading">加载中...</div>
      <div id="accounts-list" class="registration-list" style="display: none;"></div>
      <div id="accounts-error" class="error" style="display: none;"></div>
      <button id="refresh-accounts" class="btn btn-secondary">刷新列表</button>
    </div>

    <!-- 手动添加标签页 -->
    <div id="manual-tab" class="tab-content">
      <form id="manual-form">
        <div class="form-group">
          <label for="manual-platform">平台名称:</label>
          <input type="text" id="manual-platform" name="platform_name" required>
        </div>
        <div class="form-group">
          <label for="manual-email">邮箱地址:</label>
          <input type="email" id="manual-email" name="email_address">
        </div>
        <div class="form-group">
          <label for="manual-username">用户名:</label>
          <input type="text" id="manual-username" name="login_username">
        </div>
        <div class="form-group">
          <label for="manual-password">密码:</label>
          <input type="password" id="manual-password" name="login_password">
        </div>
        <div class="form-group">
          <label for="manual-notes">备注:</label>
          <input type="text" id="manual-notes" name="notes">
        </div>
        <button type="submit" class="btn btn-primary">添加账号</button>
        <div id="manual-error" class="error" style="display: none;"></div>
        <div id="manual-success" class="success" style="display: none;"></div>
      </form>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
