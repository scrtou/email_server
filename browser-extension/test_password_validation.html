<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码验证测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-case {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-case h3 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background: #007cba;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #005a87;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 3px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>浏览器扩展密码验证测试</h1>
    <p>这个页面用于测试浏览器扩展中的密码验证逻辑。</p>

    <div class="test-case">
        <h3>测试用例 1: 密码长度少于6位</h3>
        <div class="form-group">
            <label for="test1-password">密码:</label>
            <input type="password" id="test1-password" value="12345" placeholder="输入少于6位的密码">
        </div>
        <button onclick="testPasswordValidation('test1', '12345')">测试验证</button>
        <div id="test1-result" class="result" style="display: none;"></div>
    </div>

    <div class="test-case">
        <h3>测试用例 2: 密码长度等于6位</h3>
        <div class="form-group">
            <label for="test2-password">密码:</label>
            <input type="password" id="test2-password" value="123456" placeholder="输入6位密码">
        </div>
        <button onclick="testPasswordValidation('test2', '123456')">测试验证</button>
        <div id="test2-result" class="result" style="display: none;"></div>
    </div>

    <div class="test-case">
        <h3>测试用例 3: 密码长度大于128位</h3>
        <div class="form-group">
            <label for="test3-password">密码:</label>
            <input type="password" id="test3-password" value="" placeholder="将生成超长密码">
        </div>
        <button onclick="testPasswordValidation('test3', 'a'.repeat(129))">测试验证</button>
        <div id="test3-result" class="result" style="display: none;"></div>
    </div>

    <div class="test-case">
        <h3>测试用例 4: 正常密码</h3>
        <div class="form-group">
            <label for="test4-password">密码:</label>
            <input type="password" id="test4-password" value="mypassword123" placeholder="输入正常密码">
        </div>
        <button onclick="testPasswordValidation('test4', 'mypassword123')">测试验证</button>
        <div id="test4-result" class="result" style="display: none;"></div>
    </div>

    <div class="test-case">
        <h3>测试用例 5: 空密码</h3>
        <div class="form-group">
            <label for="test5-password">密码:</label>
            <input type="password" id="test5-password" value="" placeholder="空密码">
        </div>
        <button onclick="testPasswordValidation('test5', '')">测试验证</button>
        <div id="test5-result" class="result" style="display: none;"></div>
    </div>

    <script>
        // 模拟浏览器扩展中的密码验证逻辑
        function validatePassword(password) {
            // 如果密码为空或只有空格，则跳过验证
            if (!password || password.trim() === '') {
                return { valid: true, message: '密码为空，跳过验证' };
            }

            // 检查密码长度
            if (password.trim().length < 6) {
                return { valid: false, message: '密码长度不能少于6位' };
            }

            // 检查密码长度上限
            if (password.trim().length > 128) {
                return { valid: false, message: '密码长度不能超过128位' };
            }

            return { valid: true, message: '密码验证通过' };
        }

        function testPasswordValidation(testId, password) {
            const result = validatePassword(password);
            const resultEl = document.getElementById(testId + '-result');
            
            resultEl.style.display = 'block';
            resultEl.className = 'result ' + (result.valid ? 'success' : 'error');
            resultEl.textContent = result.message;

            // 更新输入框的值
            document.getElementById(testId + '-password').value = password;
        }

        // 页面加载完成后运行所有测试
        window.onload = function() {
            console.log('开始密码验证测试...');
            
            setTimeout(() => {
                testPasswordValidation('test1', '12345');
            }, 500);
            
            setTimeout(() => {
                testPasswordValidation('test2', '123456');
            }, 1000);
            
            setTimeout(() => {
                testPasswordValidation('test3', 'a'.repeat(129));
            }, 1500);
            
            setTimeout(() => {
                testPasswordValidation('test4', 'mypassword123');
            }, 2000);
            
            setTimeout(() => {
                testPasswordValidation('test5', '');
            }, 2500);
        };
    </script>
</body>
</html>
